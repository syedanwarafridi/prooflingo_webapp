<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Optional: Add some basic styling for better readability */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        p {
            margin-bottom: 16px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="background-color: #f8f9fa; padding: 20px;">
        <h2 style="color: #007bff;">ProofLingo Account Password Reset Request</h2>
        <p>Hi {{ user.first_name }},</p>
        <p>We received a request to reset your password. Click the below button to reset it:</p>
        <p><a href="{{ reset_link }}" style="background-color: #007bff; color: #fff; padding: 10px 20px; display: inline-block; text-decoration: none;">Reset Your Password</a></p>
        <p>If you didn't request this, you can safely ignore this email.</p>
        <p>Best regards,<br>ProofLingo Team</p>
    </div>
</body>
</html>
